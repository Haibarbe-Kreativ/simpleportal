<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="Content-Language" content="de,en">
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile.structure-1.1.0.min.css" /> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"/></script>
    </head>
    <body>
	<div data-role="page">
	    <div data-role="header" data-position="inline" data-theme="c" data-content-theme="c">
		<h2>Simpleportal</h2>
		<a href="/simpleportal" data-icon="gear" class="ui-btn-right">Back</a>
	    </div>
	    <div data-role="content" id="content" data-theme="c" data-content-theme="c">
			<div>Welcome to Simple portal!</div>
			<form action="/login" id="login-form" class="smart-form client-form" method='POST'>
				<header>
					Sign in
				</header>
				<fieldset>
					<section>
						<label class="label">Username</label>
						<label class="input"> <i class="icon-append fa fa-user"></i>
							<input type="text" name="username">
							<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Please enter username</b></label>
					</section>

					<section>
						<label class="label">Password</label>
						<label class="input"> <i class="icon-append fa fa-lock"></i>
							<input type="password" name="password">
							<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b> </label>
					</section>
				</fieldset>
				<footer>
					<button type="submit" class="btn btn-primary">
						Sign in
					</button>
				</footer>
			</form>
	    </div>
	    <div data-role="footer" data-theme="b" data-position="fixed">
		<div>
		    <h3>&copy 2015 <a href="https://github.com/faisalk08/Simpleportal">Simpleportal</a></h3>
		</div>
	   </div>
	</div>
    </body>
</html>
